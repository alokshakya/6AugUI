<div class="ui-g">
  <div class="ui-g-12">
    <p-panel header="Result">
      <p-tabView>
        <p-tabPanel *ngFor="let result of resultData | keys;let i=index" header="{{result.key}}">
          <div class="ui-g">  
            <div class="ui-g-6">
              <p-accordion>
                <p-accordionTab *ngFor="let test of result.value | keys" header="{{test.key}}">
                  <div class="ui-g" *ngFor="let data of test.value | keys">
                    <div class="ui-g-2"></div>
                    <div class="ui-g-4">{{data.key}}</div>
                    <div class="ui-g-4"><p-progressBar value="{{data.value}}"></p-progressBar></div>
                    <div class="ui-g-2"></div>
                  </div>
                </p-accordionTab>
              </p-accordion>
            </div>
          </div>
        </p-tabPanel>
      </p-tabView>
    </p-panel>
  </div>
</div>
