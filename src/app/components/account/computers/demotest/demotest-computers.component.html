<div class="ui-g">
    <div class="ui-g-6 ui-sm-12">
        <p-panel header="Introduction">
            <div id="intro" [MathJax]="lang.testIntro.demoTest"></div>
        </p-panel>
    </div>
    <div class="ui-g-6 ui-sm-12">
        <p-panel header="Progress">
            <div>
                <p-chart type="doughnut" [data]="demoTestData"></p-chart>
            </div>
        </p-panel>
    </div>
    <div class="ui-g-6 ui-sm-12">
        <p-panel header="Syllabus">
            <div class="ui-g">
                <div class=ui-g-12>
                    <p-accordion>
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <p-accordionTab *ngFor="let data of subjectInfo.computerChapters['chapters']">
                                    <p-header><span class="chapter"> {{data.name}} </span> </p-header>
                                    <div class="ui-g">
                                        <div class="ui-g-12" *ngFor="let topic of data['topics']">
                                            <span class="">{{topic.name}}<br></span>
                                        </div>
                                    </div>
                                </p-accordionTab>
                            </div>
                        </div>
                    </p-accordion>
                </div>
            </div>
        </p-panel>
    </div>
    <div class="ui-g-6 ui-sm-12" *ngIf="displayTest">
        <p-panel header="Demo Test">
            <div class="ui-g">
                <div class="ui-g-12 ul">
                    <h4 *ngIf="!subjectInfo.subscribedSubjects.Computers">Subscribe now to get...</h4>
                    <h4 *ngIf="subjectInfo.subscribedSubjects.Computers">You can now give...</h4>

                    <ul>
                        <li><i class="fa fa-check"></i>{{testCountObject['chapterwiseTest']}} Chapterwise Tests</li>
                        <li><i class="fa fa-check"></i>{{testCountObject['sampleTest']}} Sample Tests</li>
                        <li><i class="fa fa-check"></i>{{testCountObject['mockTest']}} Mock Tests</li>
                    </ul>
                </div>
                <div class="ui-g-12 text-center">
                    <div *ngFor="let test of chapterwiseTest.computers?.demo_test['tests']">
                        <span *ngIf="test.attempted==0">
                            <button *ngIf="spinner2!=test.id" style="width:130px" class="ui-button-success" (click)="startTest(test.id,null,test.attempted,test.completed,null)" label="Take Demo Test" [disabled]="spinner2!=null" type="button" pButton></button>
                            <button *ngIf="spinner2==test.id" style="width:130px" class="ui-button-success" icon="fa fa-circle-o-notch fa-spin fa-forward" [disabled]="false" type="button" pButton></button>
                        </span>

                        <span *ngIf="test.completed==0&&test.attempted!=0">
                            <button *ngIf="spinner2!=test.id" style="width: 74px" class="ui-button-warning" (click)="startTest(test.id,null,test.attempted,test.completed,null)" label="Resume" [disabled]="spinner2!=null" type="button" pButton></button>
                            <button *ngIf="spinner2==test.id" style="width: 74px" class="ui-button-warning" icon="fa fa-circle-o-notch fa-spin fa-forward" type="button" pButton></button>
                        </span>
                
                        <span>
                            <button label="Subscribe" *ngIf="!subjectInfo.subscribedSubjects.Computers" [routerLink]="['/account/subscribe']" class="ui-button-info" pButton></button>
                        </span>
                    </div>
                </div>
            </div>
        </p-panel>
    </div>
</div>
